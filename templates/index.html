<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-4 text-sm text-gray-500">
                <div><span class="font-medium">App ID:</span> {{.AppID}}</div>
                <div><span class="font-medium">Pod ID:</span> {{.PodID}}</div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Content Editor</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <form action="/save" method="POST" class="space-y-6">
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                            Content
                        </label>
                        <textarea 
                            id="content" 
                            name="content" 
                            rows="15" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-vertical"
                            placeholder="Enter your content here...">{{.Content}}</textarea>
                    </div>
                    
                    <div class="flex justify-end">
                        <button 
                            type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Save Content
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Content is automatically saved to <code class="bg-gray-200 px-2 py-1 rounded">/test_pv1/content.txt</code></p>
            </div>
        </div>
    </div>
</body>
</html>
